<div layout="row" layout-wrap layout-align="center center">
    <md-content layout-padding>
        <form name="formLogin" ng-submit="vm.submit()">
            <div flex-xs layout="column">
                <md-card style="width: 330px;">
                    <md-card-header>
                        <md-card-avatar>
                            <md-icon md-font-set="material-icons">account_circle</md-icon>
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-title">Login</span>
                            <span class="md-subhead">Album de fotos</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <md-input-container class="md-block">
                            <label>Usuario</label>
                            <input required name="nickname" ng-model="vm.form.nickname">
                            <div ng-messages="formLogin.nickname.$error">
                                <div ng-message="required">El campo es requerido.</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Contrase√±a</label>
                            <input required
                                   name="contrasenia"
                                   type="password"
                                   ng-model="vm.form.contrasenia">
                            <div ng-messages="formLogin.contrasenia.$error">
                                <div ng-message="required">El campo es requerido.</div>
                            </div>
                        </md-input-container>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button type="submit">Ingresar</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </form>
    </md-content>
</div>
